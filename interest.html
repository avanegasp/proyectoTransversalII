<!DOCTYPE html>

<body onload="dibuja()"> <!-- language=JavaScript onLoad="window_onload()"  OJOOOOO!!-->

    <div class="container">
        <div class="wrapper s12">
          <div class="row">
            <div class="logo col s4">
              <img src="img/uc.gif" alt="">
            </div>
            <div class="nav col s8"></div>
            <h1>INTEREST</h1>
          </div>
        </div>
      </<header>

        <!-- toolbar -->
        <div class="">
          <div class="fixed-action-btn">
            <a class="btn-floating btn-large red waves-effect waves-light">
              <i class="material-icons" title="Menú">fast_rewind</i>
            </a>
            <ul>
              <li class="btn-floating green"><a href="grades.html" title="Grades"><i class="material-icons">spellcheck</i></a></li>
              <li class="btn-floating blue"><a href="portada.html" title="Home"><i class="material-icons">input</i></a></li>

            </ul>
          </div>
        </div>

<!-- CalculInterest-->
      <div name="inte" id="contenido">
        <input id="valorInicial" type="number" value="inicial Pago" placeholder="Introduzca el Valor inicial" onclick="valorInicial()">
        <input id="tasa" type="number" value="tasa Pago" placeholder="Introduzca la tasa" onclick="tasa()">
        <input id="anos" type="number" value="años Pago" placeholder="Ingrese el Número de Años" onclick="anos()">
        <input id="total" type="text" value="TOTAL" placeholder="TOTAL a pagar anualmente">

      <div id="boton">
        <button onclick="convertidor()">
          Convertir
        </button>
        <button onclick="eliminar()" >

        </button>
      </div>

      <div class="cohete">
        <canvas id="milienzo" width="400" height="300">
          <p>CALCULADORAS DE COLOMBIA</p>
        </canvas>
      </div>
